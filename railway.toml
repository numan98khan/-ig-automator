[deploy]
# Dockerfile handles build and start
# Railway will automatically use the Dockerfile
healthcheckPath = "/health"
healthcheckTimeout = 10
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Node.js configuration
NODE_ENV = "production"

# Additional environment variables to set in Railway dashboard:
# MONGODB_URI = "mongodb+srv://user:pass@cluster.mongodb.net/instagram-inbox" (required)
# OPENAI_API_KEY = "sk-..." (required for AI reply generation)
# JWT_SECRET = "your-secure-random-secret" (recommended for session persistence)
# PORT will be set automatically by Railway
