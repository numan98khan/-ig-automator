# policies.yaml
# Simple, human-editable policy controls for your RAG application.

disclosures:
  disclaimer: "This response is AI-generated and may contain errors. Please verify important information."

blocked_topics:
  - politics
  - elections
  - celebrities
  - sports

blocked_regex:
  - "(?i)trump"
  - "(?i)joe\\s*biden"
  - "(?i)vote"
  - "(?i)world\\s*cup"

allowed_topics:
  - general questions
  - document analysis
  - information retrieval
  - research
  - summarization

banned_phrases:
  - "guaranteed outcome"
  - "100% accurate"

answer_style:
  max_quotes: 6
  max_reasoning_bullets: 5
  cite_mode: "inline"  # inline | endnotes

fallback:
  off_topic_message: "I don't have enough information in the available documents to answer this question."
  off_domain_message: "This question appears to be outside the scope of the available documents. Please ask about content within the document collection."

retrieval:
  k: 3
  fetch_k: 24
  mmr_lambda: 0.5
  min_similarity: 0.2   # gate for low relevance (backend-dependent; adjust)
  min_distance: 1.0   # distance cutoff (smaller = better). Start at 1.0; tune after /peek
  lexical_weight: 0.35   # weight of lexical overlap re-rank (0..1)

memory:
  max_turns: 6
  summary_max_chars: 600
